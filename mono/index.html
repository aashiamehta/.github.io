<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aashia Mehta</title>
  <link href="css/sequence-theme.mono.css" rel="stylesheet" media="all">

  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="sequence" class="seq">
    <ul class="seq-canvas">

      <li class="seq-step1 seq-valign seq-in">
        <div class="seq-vcenter">
          <h2 data-seq class="seq-title"><span>H</span><span>i</span><span>,</span><span> </span><span>I</span><span>'</span><span>m</span><span> </span><span>A</span><span>a</span><span>s</span><span>h</span><span>i</span><span>a</span></h2>
          <h3 data-seq class="seq-subtitle"><br><span>Student </span><span>at </span><span>Los </span><span>Altos </span><span>High </span><span>School </span></br></h3>
        </div>
      </li>

      <li class="seq-step2 seq-valign">
        <div class="seq-vcenter">
          <h2 data-seq class="seq-title"><span>A</span><span>b</span><span>o</span><span>u</span><span>t</span></h2>
        </div>
      </li>

      <li class="seq-step3 seq-valign">
        <div class="seq-vcenter">
          <h2 data-seq class="seq-title"><span>E</span><span>x</span><span>p</span><span>e</span><span>r</span><span>i</span><span>e</span><span>n</span><span>c</span><span>e</span></h2>
        </div>
      </li>

      <li class="seq-step4 seq-valign">
        <div class="seq-vcenter">
          <h2 data-seq class="seq-title"><span>P</span><span>r</span><span>o</span><span>j</span><span>e</span><span>c</span><span>t</span><span>s</span></h2>
        </div>
      </li>

      <li class="seq-step5 seq-valign">
        <div class="seq-vcenter">
          <h2 data-seq class="seq-title"><span>C</span><span>o</span><span>n</span><span>t</span><span>a</span><span>c</span><span>t</span></h2>
        </div>
      </li>
    </ul>

    <fieldset class="seq-nav" aria-label="Slider buttons" aria-controls="sequence">

      <button type="button" class="seq-prev" aria-label="Previous">
        <img src="images/prev.svg" alt="Previous" />
      </button>

      <ul role="navigation" aria-label="Pagination" class="seq-pagination">
        <li class="seq-current">
          <a href="#step1" rel="step1" title="Go to intro">
            <img src="images/tn-intro@2x.png" alt="Intro" width="60" height="60" />
          </a>
        </li>
        <li>
          <a href="#step2" rel="step2" title="Go to about">
            <img src="images/tn-about@2x.png" alt="About" width="60" height="60" />
          </a>
        </li>
        <li>
          <a href="#step3" rel="step3" title="Go to experience">
            <img src="images/tn-experience@2x.png" alt="Experience" width="60" height="60" />
          </a>
        </li>
        <li>
          <a href="#step4" rel="step4" title="Go to projects">
            <img src="images/tn-project@2x.png" alt="Project" width="60" height="60" />
          </a>
        </li>
        <li>
          <a href="#step5" rel="step5" title="Go to contact">
            <img src="images/tn-contact@2x.png" alt="Contact" width="60" height="60" />
          </a>
        </li>
      </ul>

      <button type="button" class="seq-next" aria-label="Next">
        <img src="images/next.svg" alt="Next" />
      </button>

    </fieldset>
  </div>

  <script src="scripts/imagesloaded.pkgd.min.js"></script>
  <script src="scripts/hammer.min.js"></script>
  <script src="scripts/sequence.min.js"></script>
  <script src="scripts/sequence-theme.mono.js"></script>
</body>
</html>
